<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gotta Catch'em All</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script>
        $(document).ready(function () {
            for (var i = 1; i <= 151; i++){
                $("#pokemon").append("<img src='http://pokeapi.co/media/img/" + i + ".png'>");
            }    
        });
       
    </script>
    <style>
    #pokemon {
        width: 900px;
        border: 5px solid blue;
        margin: auto;
    }
    </style>
</head>

<body>
    <div id="pokemon"></div>
</body>

</html>
