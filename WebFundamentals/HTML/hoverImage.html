<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <title>Vanishing Cthulhu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".empty").hover(function () {
                $(this).toggleClass("pic");
                $(this).toggleClass("altPic");
            });
            /*$("button").click(function () {
                $(".empty").addClass("pic");
            });*/
        });
    </script>
    <style>
        .container {
            height: 600px;
            width: 970px;
        }

        .pic {
            background-image: url("http://shirtigo.co/wp-content/uploads/2016/08/cthulhuchurch.jpg");
            background-size: contain;
        }

        .altPic {
            background-image: url("https://st.depositphotos.com/2039183/4508/i/950/depositphotos_45083305-stock-photo-stained-glass-window-of-an.jpg");
            background-size: contain;
        }

        h2 {
            color: purple;
            text-align: center;
        }

        body {
            background-color: black;
        }

        .empty {
            width: 200px;
            height: 200px;
            margin: 15px;
            margin-bottom: 0;
            background-color: black;
            display: inline-block;
            border: 1px dashed grey;

        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Vanishing Cthulhu</h2>
        <div class="empty altPic"></div>
        <div class="empty altPic"></div>
        <div class="empty altPic"></div>
        <div class="empty altPic"></div>
        <div class="empty altPic"></div>
        <div class="empty altPic"></div>
        <div class="empty altPic"></div>
        <div class="empty altPic"></div>
    </div>
</body>

</html>
